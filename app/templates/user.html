{% extends "base.html" %}

{% block content %}
    <table>
        <tr valign="top">
            <td>img src="{{ user.avatar(128) }}></td>
            <td><h1>User: {{user.username}}</h1></td>
        </tr>
    </table>
    <table id="data" class="table table-striped">
        <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Release_Date</th>
            <th>Read</th>
            <th>Rating</th>
            <th>Complete_Date</th>
            <th>Tags</th>
        </tr>
        </thead>
        <tbody>
            {% for post in posts %}
                {% include "_post.html" %}
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
